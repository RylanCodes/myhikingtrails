<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mobile.css" />
    <link rel="icon" type="image/x-icon" href="images/FaviconHiking.png" />
    <script
      src="https://kit.fontawesome.com/19aa2c559e.js"
      crossorigin="anonymous"
    ></script>
    <title>My Hiking Trails</title>
  </head>
  <body>
    <div id="page-wrap">
      <table class="table-sortable">
        <caption id="table-title">
          My Hiking Trails
        </caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Trails</th>
            <th>
              Length (km)
              <i id="sortLength" class="fa-solid fa-sort"></i>
            </th>
            <th>
              Duration (h)
              <i id="sortDuration" class="fa-solid fa-sort"></i>
            </th>
            <th>Degree of difficulty</th>
            <th><i class="fa-solid fa-person-hiking"></i></th>
            <th>
              Accessible in winter?
              <i class="fa-regular fa-snowflake"></i>
            </th>
            <th>Departure Point</th>
            <th>Modify / Select / Delete?</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div>
        <p id="length-duration">Total Length & Duration =</p>
      </div>
      <div id="form-container">
        <form id="form-content" action="" method="GET">
          <label for="name">Trail</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter trail name"
            required
          />
          <label for="km"></label>
          <input
            type="number"
            id="km"
            name="km"
            step="0.1"
            placeholder="Length in km"
            required
          />
          <label for="hours"></label>
          <input
            type="number"
            id="hours"
            name="hours"
            step="0.1"
            placeholder="Duration in hours"
            required
          />
          <select title="menu" id="difficulty-degree-dropdown" required>
            <option value="degree">Select a degree of difficulty</option>
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="difficult">Difficult</option>
            <option value="expert">Expert</option>
          </select>
          <br />
          <label for="check">Accessible in winter?</label>
          <input type="checkbox" id="check" name="check" />
          <label for="location">Departure Point</label>
          <textarea
            id="location"
            name="location"
            cols="20"
            rows="5"
            required
          ></textarea>
          <label for="add"></label>
          <input type="submit" id="add" name="add" value="Add" />
          <label for="cancel"></label>
          <input type="button" id="cancel" name="cancel" value="Cancel" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
